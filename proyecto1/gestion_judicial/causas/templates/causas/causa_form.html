{% extends 'base.html' %}

{% block title %}Editar Causa {{ object }}{% endblock %}

{% block content %}

<h1>Editar Causa {{ object }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
    <a href="{% url 'causas:detalle' object.pk %}">Cancelar</a>
</form>

{% endblock %}
