<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="nav-logo">Gestion de causas</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="causas.html">Causas</a></li>
      <li><a href="agenda.html">Agenda</a></li>
      <li><a href="documentos.html">Documentos</a></li>
    </ul>
    <a href="login.html" class="logout-button">Cerrar sesión</a>
  </nav>

  <main class="main-content">
    <h1>Clientes</h1>
    <button id="abrirModalCliente" class="add-button">➕ Nuevo Cliente</button>
    <table id="tablaClientes" class="tabla">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Nombre/Razón Social</th>
          <th>RUT</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Dirección</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregan los clientes -->
      </tbody>
    </table>
  </main>

  <!-- Modal Cliente -->
  <div id="modalCliente" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="cerrarModalCliente">&times;</span>
      <form id="form_cliente" class="formulario">
        <label for="tipo_cliente">Tipo de cliente</label>
        <select id="tipo_cliente" name="tipo_cliente" required>
          <option value="">-- Seleccionar --</option>
          <option value="persona">Persona</option>
          <option value="empresa">Empresa</option>
        </select>
        <div id="datos_persona" style="display: none;">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" />
          <label for="rut">RUT</label>
          <input type="text" id="rut" name="rut" />
        </div>
        <div id="datos_empresa" style="display: none;">
          <label for="razon_social">Razón Social</label>
          <input type="text" id="razon_social" name="razon_social" />
          <label for="rut_empresa">RUT Empresa</label>
          <input type="text" id="rut_empresa" name="rut_empresa" />
        </div>
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" />
        <button type="submit">Guardar Cliente</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy;2025 App. Desarrollado por Yitzhak Valenzuela, como parte de proyecto de curso Talento Digital para Chile, dictado por Skillnest</p>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
