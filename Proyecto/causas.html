<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expedientes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">Gestion de causas</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="causas.html">Causas</a></li>
      <li><a href="agenda.html">Agenda</a></li>
      <li><a href="documentos.html">Documentos</a></li>
    </ul>
    <a href="login.html" class="logout-button">Cerrar sesión</a>
  </nav>

  <main class="main-content">
    <h1>Expedientes</h1>
    <button id="abrirModalCausa" class="add-button">➕ Nueva Causa</button>
    <table id="tablaCausas" class="tabla">
      <thead>
        <tr>
          <th>ROL</th>
          <th>Cliente</th>
          <th>Tipo</th>
          <th>RUC</th>
          <th>Título</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregan las causas -->
      </tbody>
    </table>
  </main>

  <!-- Modal Causa -->
  <div id="modalCausa" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="cerrarModalCausa">&times;</span>
      <form id="form_causa" class="formulario">
        <label for="rol">ROL</label>
        <input type="text" id="rol" name="rol" required />
        <label for="cliente">Cliente asociado</label>
        <select id="cliente" name="cliente" required>
          <option value="">-- Seleccionar cliente --</option>
          <option value="1">Ana López</option>
          <option value="2">Carlos Pérez</option>
          <option value="3">Empresa XYZ S.A.</option>
        </select>
        <label for="tipo_expediente">Tipo de expediente</label>
        <select id="tipo_expediente" name="tipo_expediente" required>
          <option value="">-- Seleccionar tipo --</option>
          <option value="Civil">Civil</option>
          <option value="Penal">Penal</option>
          <option value="Laboral">Laboral</option>
          <option value="Administrativo">Administrativo</option>
        </select>
        <div id="campo_ruc" style="display: none;">
          <label for="ruc">RUC</label>
          <input type="text" id="ruc" name="ruc" />
        </div>
        <label for="titulo">Título / Asunto</label>
        <input type="text" id="titulo" name="titulo" required />
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
          <option value="abierto">Abierto</option>
          <option value="en_tramite">En trámite</option>
          <option value="finalizado">Finalizado</option>
          <option value="archivado">Archivado</option>
        </select>
        <button type="submit">Guardar expediente</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy;2025 App. Desarrollado por Yitzhak Valenzuela, como parte de proyecto de curso Talento Digital para Chile, dictado por Skillnest</p>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
